<div>
  <input
    #filterInput
    type="text"
    [value]="filterText()"
    (input)="filterText.set(filterInput.value)"
    placeholder="Filter by make/model"
  />
  <div>
    <button (click)="onSortChange('price')">Sort by Price</button>
    <button (click)="onSortChange('year')">Sort by Year</button>
    <button (click)="onSortChange('mileage')">Sort by Mileage</button>
  </div>
  <ul>
    @for (vehicle of filteredVehicles(); track vehicle.id) {
    <li>
      <span>
        {{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }} - Â£{{
          vehicle.price
        }}
        - {{ vehicle.mileage }} miles
      </span>
      <button (click)="goToDetails(vehicle.id)">Details</button>
    </li>
    }
  </ul>
</div>
